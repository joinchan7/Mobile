<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
        <title>bu ju</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
            }
            #wrap {
                height: 100%;
                overflow: hidden;
            }
            .carousel-wrap > .list {
                list-style: none;
            }
            /* 清除a与li之间的空隙 */
            .carousel-wrap > .list > li > a,
            .carousel-wrap > .list > li a > img {
                display: block;
            }
            .carousel-wrap > .list > li > a > img {
                width: 20%;
            }
            .carousel-wrap > .list{
                float: left;
                width: 500%;
                /* 清除浮动 */
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="carousel-wrap">
                <ul class="list">
                    <li>
                        <a href="javascript:;">
                            <img src="img/1.jpg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="img/2.jpg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="img/3.jpg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="img/4.jpg" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <img src="img/2.jpg" alt="" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        document.onload = () => {
            document.addEventListener('touchstart', ev => {
                ev = ev || event;
                ev.preventDefault();
            });
        };
    </script>
</html>
